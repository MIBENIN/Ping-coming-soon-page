<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/db0d80a1d4.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
  <header>
    <img src="./images/logo.svg" alt="" class="logo">
  </header>
  <main>
    <section class="welcome-section">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
        <form id="form">
          <div class="input-group">
          <input type="email" placeholder="Your email address..." name="email">
          <small></small>
          </div>
          <button type="submit">Notify Me</button>
        </form>
        <img src="./images/illustration-dashboard.png" alt="illustration-image" class="illustration-image">
        <div class="social-icons">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
     </section>
  </main>
  <footer>
    &copy; Copyright Ping. All rights reserved.
  </footer>
  </div>

  <script type="text/javascript">
    let form =document.getElementById("form");

    form.addEventListener('submit',e=>{
      e.preventDefault();
      validateEmail();
    });

    function validateEmail(){
      let email=form['email'].value;
      let pattern= /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      let small=document.querySelector('small');
      let inputError=document.querySelector('input');
      if(!(email.match(pattern))){
        small.innerHTML="Please provide a valid email address";
        inputError.style.border="2px solid hsl(354, 100%, 66%)";
        inputError.style.color="hsl(209, 33%, 12%)";
      }
      else{
        small.innerHTML="";
        inputError.style.border="2px solid hsl(0, 0%, 59%)";
        inputError.style.color="hsl(0, 0%, 59%)";
      }
    }
  </script>
</body>
</html>
